<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mypage.css">
    <link rel="stylesheet" href="css/nav.css">
</head>
<body>
    <img src="image/Status Bar (iPhone).png" alt="" id="top">
    <header>
        <div class="info-container">
            <div class="img-background">
                <img src="image/mypagePerson.png" alt="">
            </div>
            <p>손민수님</p>
        </div>
        <div class="button-container">
            <a href="test.html">오늘의 추구미 테스트 하기</a>
            <img src="image/VectorBlue.png" alt="">
        </div>
        <img src="image/PlusIcon.png" alt="">
    </header>
    
    <nav class="nav">
        <a href="#">
        <div class="icon-container">
            <img src="/image/colorHome.png" alt="홈" class="icon-img">
            <p>홈</p>
        </div></a>

        <a href="#">
        <div class="icon-container">
            <img src="/image/searchBarIcon.png" alt="검색" class="icon-img">
            <p>검색</p>
        </div>
    </a>

        <a href="#">
        <div class="icon-container">
            <img src="/image/testIcon.png" alt="테스트" class="icon-img">
            <p>테스트</p>
        </div>
    </a>

        <a href="#">
        <div class="icon-container">
            <img src="/image/mypageIcon.png" alt="마이페이지"class="icon-img">
            <p>마이페이지</p>
        </div>
    </a>
    </nav>
    <main>
        <div class="choice-container">
            <div class="select-container">
                <img src="image/tabler_bookmark-filled.png" alt="">
                <p>내가 저장한 추구미</p>
            </div>
    
            <div class="select-container">
                <div class="btn-background">
                    <img src="image/tabler_plus.png" alt="">
                </div>
                <p>나만의 추천 추구미</p>
            </div>
        </div>

        <div class="today-pursue-container">
            <div class="title-container">
                <p>오늘의 나의 추구미 ✨</p>
                <img src="image/VectorInversion.png" alt="">
            </div>
            <img src="image/pursueCharacter.png" alt="">
            <div class="name-item">
                하니
            </div>
        </div>
    </main>
    <img src="image/Mini.png" alt="" id="bot">
</body>
</html>
