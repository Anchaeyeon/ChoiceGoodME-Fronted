<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/nav.css">

    <title>Home</title>
</head>

<body>
    <img src="image/Status Bar (iPhone).png" alt="" id="top">
    <header>
        <img src="image/logo.png" alt="" class="logo-image">
        <img src="image/PersonIcon.png" alt="" class="mypage-icons">
    </header>
    <nav class="nav">
        <a href="home.html">
            <div class="icon-container">
                <img src="/image/colorHome.png" alt="홈" class="icon-img">
                <p>홈</p>
            </div>
        </a>

        <a href="search.html">
            <div class="icon-container">
                <img src="/image/searchBarIcon.png" alt="검색" class="icon-img">
                <p>검색</p>
            </div>
        </a>

        <a href="test.html">
            <div class="icon-container">
                <img src="/image/testIcon.png" alt="테스트" class="icon-img">
                <p>테스트</p>
            </div>
        </a>

        <a href="mypage.html">
            <div class="icon-container">
                <img src="/image/mypageIcon.png" alt="마이페이지" class="icon-img">
                <p>마이페이지</p>
            </div>
        </a>
    </nav>
    <main>
        <div class="search-container">
            <img src="image/searchBarIcon.png" alt="" class="search-btn">
            <input type="text" placeholder="완전 럭키비키잖아?" id="inputbox">
        </div>

        <div class="personal-pursue-container">
            <div class="personal-pursue-title-container">
                <p>나만의 추구미 찾으러 가기 ✨</p>
                <img src="image/flowbite_x-outline.png" alt="">
            </div>

            <img src="image/person.png" alt="">

            <button>바로 가기</button>

        </div>

        <div class="go-to-test">
            <p>개인 추구미 테스트 하기</p>
            <a href="test.html"><img src="/image/next-button.png" alt=""></a>
        </div>



        <div class="info-container">
            <div class="suggest-container">
                <h3>추천 긍정 추구미</h3>
                <img src="/image/sun.png" alt="" class="sun">
            </div>

            <div class="suggest-all-container">
                <div class="suggest">
                    <img src="/image/장원영.png" alt="" class="person">
                    <div class="container">
                        <p class="title">럭키비키 (장원영)</p>
                        <p class="sub-title">Lucky와 장원영의 이름 Vicky를...</p>
                    </div>
                </div>

                <div class="suggest">
                    <img src="/image/Hanni.png" alt="" class="person">
                    <div class="container">
                        <p class="title">아르켜줄게 (하니)</p>
                        <p class="sub-title">Lucky와 장원영의 이름 Vicky를...</p>
                    </div>
                </div>

            </div>

    </main>
    <img src="image/Mini.png" alt="" id="bot">
</body>
<script src="/js/home.js"></script>

</html>
